<!DOCTYPE html>
<html>
    <head>
        <title>
            title here
        </title>
    </head>
    <body>
        <h1>big</h1>
        <h2>not so big</h2>
        <h3>less so</h3>
        <h4>not so small</h4>
        <h5>small</h5>
        <h6>smaller</h6>
        <!--orderd lists <ol> are numbered-->
            <ol>
                <li>
                    list item 1
                </li>
                <li>
                    list item 2
                </li>
            </ol>
            <!--the color size and font are changeable also this is a great way to make notes-->
            <p style=color:red;font-size:10 px;font-style:times new roman> edited words here </p>
            <!--unordered lists <ul> are bulleted-->
            <ul>
                <li>
                    bullet 1
                </li>
                <li>
                    bullet 2
                </li>
            </ul>
            <!--all lists have list items <li> also lists can be combined 
            so the points  are bulleted and the details are numbered
            or vicea versa-->
            <!--an img src is just the picture to add a link the href must be added
            before the picture it will be linked to-->
            <img src="image goes here" />
            <a href="where the link will take you">this is the clickable words</a>
            <a href="where the link will take you"> <img src="image goes here" <a>click me text</a>
            <!--the click me text is not needed but is there for memory joging purposes-->
    </body>
</html>
